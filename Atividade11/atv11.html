<body>
    <script>
        var funcionario1 = new Object();
        funcionario1.matricula = "003048";
        funcionario1.nome = "Alex";
        funcionario1.funcao = "Zelador"

        var funcionario1 = {
            matricula: "003048",
            nome: "Alex",
            funcao: "Zelador"
        };

        function Funcionario(matricula, nome, funcao) {
            this.matricula = matricula;
            this.nome = nome;
            this.funcao = funcao;
        }
        var funcionario1 = new Funcionario("003048", "Alex", "Zelador");
    </script>
